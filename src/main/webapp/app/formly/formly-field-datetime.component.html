
<label for="{{id}}">
    <span>{{to.label}}</span>
        {{to.required ? '*' : ''}}
    </label>
    <input id="{{id}}" type="datetime-local" [placeholder]="to.placeholder" [formControl]="convertToFormControl(formControl)" class="form-control" [formlyAttributes]="field" [class.is-invalid]="showError">
