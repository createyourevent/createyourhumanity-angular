<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="formulaData">
      <h2 data-cy="formulaDataDetailsHeading">
        <span jhiTranslate="createyourhumanityAngularApp.formulaData.detail.title">Formula Data</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ formulaData.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyourhumanityAngularApp.formulaData.map">Map</span></dt>
        <dd>
          <span>{{ formulaData.map }}</span>
        </dd>
        <dt><span jhiTranslate="createyourhumanityAngularApp.formulaData.grant">Grant</span></dt>
        <dd>
          <span>{{ formulaData.grant }}</span>
        </dd>
        <dt><span jhiTranslate="createyourhumanityAngularApp.formulaData.visible">Visible</span></dt>
        <dd>
          <span>{{ formulaData.visible }}</span>
        </dd>
        <dt><span jhiTranslate="createyourhumanityAngularApp.formulaData.created">Created</span></dt>
        <dd>
          <span>{{ formulaData.created | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="createyourhumanityAngularApp.formulaData.modified">Modified</span></dt>
        <dd>
          <span>{{ formulaData.modified | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="createyourhumanityAngularApp.formulaData.user">User</span></dt>
        <dd>
          <span>{{ formulaData.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/formula-data', formulaData.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
