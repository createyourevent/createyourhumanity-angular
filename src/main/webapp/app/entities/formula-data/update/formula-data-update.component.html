<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-formula-data-heading"
        data-cy="FormulaDataCreateUpdateHeading"
        jhiTranslate="createyourhumanityAngularApp.formulaData.home.createOrEditLabel"
      >
        Create or edit a Formula Data
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="createyourhumanityAngularApp.formulaData.map" for="field_map">Map</label>
          <input type="text" class="form-control" name="map" id="field_map" data-cy="map" formControlName="map" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="createyourhumanityAngularApp.formulaData.grant" for="field_grant">Grant</label>
          <input type="text" class="form-control" name="grant" id="field_grant" data-cy="grant" formControlName="grant" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="createyourhumanityAngularApp.formulaData.created" for="field_created">Created</label>
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="createyourhumanityAngularApp.formulaData.modified" for="field_modified">Modified</label>
          <div class="d-flex">
            <input
              id="field_modified"
              data-cy="modified"
              type="datetime-local"
              class="form-control"
              name="modified"
              formControlName="modified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="createyourhumanityAngularApp.formulaData.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
