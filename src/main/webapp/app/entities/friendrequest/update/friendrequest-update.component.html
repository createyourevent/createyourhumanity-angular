<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-friendrequest-heading"
        data-cy="FriendrequestCreateUpdateHeading"
        jhiTranslate="createyourhumanityAngularApp.friendrequest.home.createOrEditLabel"
      >
        Create or edit a Friendrequest
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="createyourhumanityAngularApp.friendrequest.requestDate" for="field_requestDate"
            >Request Date</label
          >
          <div class="d-flex">
            <input
              id="field_requestDate"
              data-cy="requestDate"
              type="datetime-local"
              class="form-control"
              name="requestDate"
              formControlName="requestDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="createyourhumanityAngularApp.friendrequest.requestUserId" for="field_requestUserId"
            >Request User Id</label
          >
          <input
            type="text"
            class="form-control"
            name="requestUserId"
            id="field_requestUserId"
            data-cy="requestUserId"
            formControlName="requestUserId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="createyourhumanityAngularApp.friendrequest.info" for="field_info">Info</label>
          <textarea class="form-control" name="info" id="field_info" data-cy="info" formControlName="info"></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="createyourhumanityAngularApp.friendrequest.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
