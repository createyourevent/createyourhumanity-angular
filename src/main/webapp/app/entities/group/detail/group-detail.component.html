<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="group">
      <h2 data-cy="groupDetailsHeading"><span jhiTranslate="createyourhumanityAngularApp.group.detail.title">Group</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ group.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyourhumanityAngularApp.group.name">Name</span></dt>
        <dd>
          <span>{{ group.name }}</span>
        </dd>
        <dt><span jhiTranslate="createyourhumanityAngularApp.group.created">Created</span></dt>
        <dd>
          <span>{{ group.created | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="createyourhumanityAngularApp.group.owner">Owner</span></dt>
        <dd>
          <span>{{ group.owner?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/group', group.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
