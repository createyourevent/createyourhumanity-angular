<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="visibilityStatus">
      <h2 data-cy="visibilityStatusDetailsHeading">
        <span jhiTranslate="createyourhumanityAngularApp.visibilityStatus.detail.title">Visibility Status</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ visibilityStatus.id }}</span>
        </dd>
        <dt><span jhiTranslate="createyourhumanityAngularApp.visibilityStatus.map">Map</span></dt>
        <dd>
          <span>{{ visibilityStatus.map }}</span>
        </dd>
        <dt><span jhiTranslate="createyourhumanityAngularApp.visibilityStatus.created">Created</span></dt>
        <dd>
          <span>{{ visibilityStatus.created | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="createyourhumanityAngularApp.visibilityStatus.modified">Modified</span></dt>
        <dd>
          <span>{{ visibilityStatus.modified | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/visibility-status', visibilityStatus.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
